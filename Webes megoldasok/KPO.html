<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Kő-papír-olló</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Kő-papír-olló</h1>
	<div id="choices">
		<button class="choice" id="rock"><img src="rock.png" alt="Rock"></button>
		<button class="choice" id="paper"><img src="paper.png" alt="Paper"></button>
		<button class="choice" id="scissors"><img src="scissors.png" alt="Scissors"></button>
	</div>
	<div id="result">
		<p>Te: <span id="userChoice"></span></p>
		<p>Ellenfél: <span id="computerChoice"></span></p>
		<p>Eredmény: <span id="outcome"></span></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
